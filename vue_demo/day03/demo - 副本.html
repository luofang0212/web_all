<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<style>
		*{
			margin: 0;
			padding: 0;
		}
			.cartTitle{
				width: 100%;
				height: 38px;
				text-align: center;
				line-height: 38px;
				background-color: #87CEFA;
			}
			li{
				list-style: none;
			}
			.cartList li{
				position: relative;
				width: 100%;
				height: 48px;
				line-height: 48px;
				border-bottom: 1px solid #ccc;
			}
			.p_img{
				float: left;
				margin-left: 12px;
				width: 40px;
				height: 45px;
				text-align: center;
				vertical-align: middle;
			}
			.p_name{
				float: left;
				margin-left: 5px;
				font-size: 16px;
				font-weight: 500;
			}
			.num{
				float: left;
				margin: 10px 0 0 24px;
				
			}
			.sub,
			.add{
				display: block;
				float: left;
				width: 20px;
				height: 28px;
				background-color: #A9A9A9;
				line-height: 28px;
				text-align: center;
				cursor: default;
			} 
				
			.sub{
				margin-right: 5px;
			}
			.add{
				margin-left: 5px;
			}
			.p_num{
				float: left;
				width: 30px;
				height: 28px;
			}
			.del{
				float: right;
				margin-right: 14px;
				font-size: 18px;
				color: #C81623;
				cursor: default;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div>
				<div class="cartTitle">
					<h3>11</h3>
				</div>
			</div>
			<div class="cart">
				<cart-title></cart-title>
				<div class="cartList">
					<ul>
						<li>
							<!-- 商品图片 -->
							<img src="img/a.jpg" alt="" class="p_img">
							<!-- 商品名称 -->
							<span class="p_name">小米手机</span>
							<!-- 加减法控件 -->
							<div class="num">
								<span class="sub">-</span>
								<input type="text" class="p_num">
								<span class="add">+</span>
							</div>
							<span class="del">x</span>
						</li>
					</ul>
				</div>
			</div>
			
		</div>
		<script src="js/vue.js"></script>
		<script>
		
		</script>
	</body>
</html>
