<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<style>

		</style>
	</head>
	<body>
		<div id="app">
			<base-layout>
				<p slot="header">我是头部</p>
				<p>内容1</p>
				<p>内容2</p>
				<p>内容3</p>
				<p slot="footer">我是尾部</p>
			</base-layout>
			------------
			<base-layout>
				<!-- template临时的包裹标签 最终不会渲染到页面上 -->
				<template slot="header">
					<p>标题信息1</p>
					<p>标题信息2</p>
				</template>
				<p>内容1</p>
				<p>内容2</p>
				<template slot="footer">
					<p>尾部信息1</p>
					<p>尾部信息2</p>
				</template>
			</base-layout>

		</div>
		<script src="js/vue.js"></script>
		<script>
			// 组件插槽 具名插槽
			// 具有名字的插槽
			// 使用中的“name”属性绑定元素
			// 注意点，具名插槽的渲染顺序，完全取决于模板，而不是取决于父组件中元素的顺序
			Vue.component('base-layout', {
				template: `
					<div>
						<header>
							<slot name="header"></slot>
						</header>
						<main>
							<slot></slot>
						</main>
						<footer>
							<slot name="footer"></slot>
						</footer>
					</div>
				`
			});

			const vm = new Vue({
				el: '#app',
				data: {

				}
			});
		</script>
	</body>
</html>
