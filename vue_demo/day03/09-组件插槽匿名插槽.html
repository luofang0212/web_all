<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<style>

		</style>
	</head>
	<body>
		<div id="app">
			<alert-box>{{msg}}</alert-box>
			<alert-box>有bug发生</alert-box>
			<alert-box></alert-box>
		</div>
		<script src="js/vue.js"></script>
		<script>
		// 组件的最大特效就是复用性，而好用的插槽能大大提高组件的可复用能力
		
		// 组件插槽
		Vue.component('alert-box',{
			// 当组件渲染的时候，这个<slot>元素会被替换为组件标签中嵌套的内容
			// 插槽内可以包含任何模板代码 包含HTML
			template:`
			<div>
				<strong>Error:</strong>
				<slot>默认内容</slot>
			</div>
			`
		});
		
		const vm = new Vue({
			el:'#app',
			data:{
				msg:"登录报错"
			}
		});
		
		</script>
	</body>
</html>
