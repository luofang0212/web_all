<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<style>

		</style>
	</head>
	<body>
		<div id="app1">
			<my-component1></my-component1>
			<my-count></my-count>
		</div>

		<div id="app2">

		</div>

		<script src="js/vue.js"></script>
		<script>
			var child = {
				template: `<div>我是个局部组件</div>`
			}
			var countNum = {
				data:function(){
					return {
						count:0
					}
				},
				template: `
					<div>
						<button type="button" @click="handle">{{count}}</button>
					</div>
				`,
				methods:{
					handle:function(){
						this.count += 2;
					}
				}
				
			}
			const vm1 = new Vue({
				el: '#app1',
				data: {
				},
				// 局部注册组件
				components: {
					// <my-component1> 将只能在父模板上可以用，一定要在实例上注册了才能在html文件中使用
					'my-component1': child,
					'my-count': countNum
				},
				methods:{
					
				}
			});

			const vm2 = new Vue({
				el: '#app2',
				data: {

				}
			});
		</script>
	</body>
</html>
