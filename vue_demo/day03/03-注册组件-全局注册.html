<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<style>

		</style>
	</head>
	<body>
		<div id="app">
			<!-- 2. 使用组件 -->
			<my-component></my-component>
			<my-component></my-component>
			<my-component></my-component>
			<hello-world></hello-world>
			<my-count></my-count>

		</div>
		<div id="app2">
			<my-count></my-count>
			<my-count></my-count>
		</div>

		<script src="js/vue.js"></script>
		<script>
			/*
				组件注意事项
				1. 组件参数的data值必须是函数同时这个函数要求返回一个对象
				2.组件模板必须是单个根元素
				3.组件模板的内容可以是模板字符串
			*/
			// 全局注册组件
			// 1. 注册组件: my-component 组件中自定义的标签名
			Vue.component('my-component', {
				template: '<div>我的组件</div>'
			});

			// 注册组件，template模板使用模板字符串
			//模板中，只能含有一个根节点
			Vue.component('hello-world', {
				template: `
					<div>
						<button type="button">helloWord</button>
					</div>
				`
			});

			// 注册组件，含有data
			Vue.component('my-count', {
				// data必须是一个函数，并且返回一个对象
				data: function() {
					return {
						count: 0
					}
				},
				template: `
					<div>
						<button type="button" @click="handle">{{count}}</button>
					</div>
				`,
				methods: {
					handle: function() {
						this.count = this.count + 2;
					}
				}
			});

			const vm = new Vue({
				el: '#app',
				data: {

				}
			});

			const vm2 = new Vue({
				el: '#app2',
				data: {

				}
			});
		</script>
	</body>
</html>
