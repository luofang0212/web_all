<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<style>

		</style>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="msg"/>
			<div>{{msg | lower}}</div>
			<div>{{msg | upper}}</div>
			<div>{{msg | allUpper}}</div>
			<div :title="msg | allUpper">测试数据</div>
		</div>
		<script src="js/vue.js"></script>
		<script>
			// 过滤器不改变真正的data，只时改变渲染的结果
			// 全局过滤器
			Vue.filter('lower',function(val){
				// 过滤器中一定要有返回值，这样外界才能使用过滤器的时候才能拿到结果
				const result = val.charAt(0).toLowerCase() + val.slice(1);
				return result;
			});
			Vue.filter('upper',function(val){
				const result = val.charAt(0).toUpperCase() + val.slice(1);
				return result;
			});
			
			const vm = new Vue({
				el: '#app',
				data: {
					msg: ''
					
				},
				filters:{
					allUpper:function(val){
						const result = val.toUpperCase();
						return result;
					}
				}
			});
		</script>
	</body>
</html>
