<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- 原始，未做任何处理 -->
			原始<input type="text" v-model="msg4" @change="handler()">
			<div v-cloak>{{msg4}}</div> <br />
			
			<!-- number 转换成数字类型 -->
			转换成数字类型 <input type="text" v-model.number="msg">
			<div v-cloak>{{msg}}</div> <br />

			<!--  trim 去空格 -->
			去空格<input type="text" v-model.trim="msg2">
			<div v-cloak>{{msg2}}</div> <br />

			<!--  lazy 将input切换成change事件，也就是失去焦点活者回车键时才更新 -->
			lazy<input type="text" v-model.lazy="msg3">
			<div v-cloak>{{msg3}}</div> <br />
		</div>
		<script src="js/vue.js"></script>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					msg: '',
					msg2: '',
					msg3:'',
					msg4:''
				},
				methods:{
					handler:function(){
						console.log(this.msg4)
					}
				}
			});
			
		</script>
	</body>
</html>
