<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<style>

		</style>
	</head>
	<body>
		<div id="app">
			<!-- 单行文本input -->
			<input type="text" v-model="msg"> <br /><br />

			<!-- 多行文本 textarea -->
			<textarea v-model="content"></textarea><br /><br />

			<!-- select 下拉框  选中选宽的值-->
			<select v-model="optionsValue">
				<option value="1">广州</option>
				<option value="2">上海</option>
				<option value="3">北京</option>
			</select> <br /><br />
			
			
			<!-- select 下拉框  多选选中选宽的值-->
			<select v-model="occupation" multiple>
				<option value="1">广州</option>
				<option value="2">上海</option>
				<option value="3">北京</option>
			</select> <br /><br />
			
			<!-- radio 单选框 -->
			男 <input type="radio" value='1' v-model="sex">
			女 <input type="radio" value='2'  v-model="sex">  <br /><br />
			
			<!-- checkbox 复选框 -->
			<input type="checkbox" name="" id="" value="1" v-model="hobby"/>篮球
			<input type="checkbox" name="" id="" value="2"  v-model="hobby"/>足球
			<input type="checkbox" name="" id="" value="3"  v-model="hobby"/>电影
		</div>
		<script src="js/vue.js"></script>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					msg: 'hello vue',
					content: '1234345',
					occupation:[1,2],
					optionsValue: 1,
					sex: 1,
					hobby:[1,3]
				}
			});
		</script>
	</body>
</html>
