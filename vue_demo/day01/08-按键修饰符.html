<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<style>

		</style>
	</head>
	<body>
		<div id="app">
			<input type="text"  @keyup.enter="handle" @keyup.delete="del" v-model="ipt"/>
			<button type="button" @click="handle">提交</button>

		</div>
		<script src="js/vue.js"></script>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					ipt:''
				},
				methods:{
					handle:function(){
						alert('123');
					},
					del:function(){
						this.ipt = '';
					}
				}
			});
		</script>
	</body>
</html>
