<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<style>

		</style>
	</head>
	<body>
		<div id="app">
			<div >{{num}}</div>
			<button type="button" v-on:click="num++">点击1</button>
			<button type="button" @click="num++">点击2</button>
			<button type="button" @click="handle">点击3</button>
			<button type="button" @click="handle()">点击4</button>
		</div>
		<script src="js/vue.js"></script>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					num: 0
				},
				methods:{
					handle:function(){
						this.num++;
					}
				}
			});
		</script>
	</body>
</html>
