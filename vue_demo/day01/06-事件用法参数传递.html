<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<style>

		</style>
	</head>
	<body>
		<div id="app">
			<div >{{num}}</div>
			<button type="button" @click="handle1">点击1</button>
			<button type="button" @click="handle2(3,$event)">点击2</button>
		</div>
		<script src="js/vue.js"></script>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					num: 0
				},
				methods:{
					handle1:function(event){
						console.log(event.target);
					},
					handle2:function(a,event){
						this.num = this.num + a;
						console.log(event.target);
					}
				}
			});
		</script>
	</body>
</html>
