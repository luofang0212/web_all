<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<style>

		</style>
	</head>
	<body>
		<div id="app">
			<!-- v-if 分支 -->
			<div v-if="score>90">优秀</div>
			<div v-else-if="score>=80 && score<90">良好</div>
			<div v-else-if="score>=70 && score<80">及格</div>
			<div v-else>较差</div>
			<div v-show="show">我show</div>
		</div>
		<script src="js/vue.js"></script>
		<script>
			var vm = new Vue({
				el: '#app',
				data:{
					score:100,
					show:"1"
				}
			});
		</script>
	</body>
</html>
