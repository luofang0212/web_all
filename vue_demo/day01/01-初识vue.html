<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<style>
	[v-cloak]{
		display: none;
	}
	</style>
</head>
<body>
	<div id="app" v-cloak>{{msg}}</div>
	<script src="js/vue.js"></script>
	<script>
		var vm = new Vue({
			// el 元素挂载的位置
			el:'#app',
			// data 模型数据 是一个对象
			data:{
				msg:'hello vue'
			}
		});
	</script>
</body>
</html>
