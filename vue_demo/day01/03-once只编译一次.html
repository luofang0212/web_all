<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<style>

		</style>
	</head>
	<body>
		<div id="app">
			<!-- v-once只编译一次，显示内容后不再具有响应式功能 -->
			<div>{{msg}}</div>
			<div v-once>{{info}}</div>
		</div>
		<script src="js/vue.js"></script>
		<script>
			var vm = new Vue({
			// el 元素挂载的位置
			el: '#app',
			// data 模型数据 是一个对象
			data: {
				msg: 'hello 纯文本00拉',
				info: '我显示了,改变9'
			}
			});
		</script>
	</body>
</html>
