<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>案例-分页</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			li{
				list-style: none;
			}
				
			div li{
				float: left;
				margin: 10px;
				width: 50px;
				height: 50px;
				color:	#4169E1;
				border: 1px solid #4169E1;
				text-align: center;
				line-height: 50px;
				border-radius: 50%;
				transition: all 0.4s;
				cursor: pointer;
			}
				
			div li:hover{
				background-color:rgba(65,105,225,0.4);
				transform: scale(1.2,1.2);
			}
			
		</style>
	</head>
	<body>
		<div>
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li>7</li>
			</ul>
		</div>
	</body>
</html>
