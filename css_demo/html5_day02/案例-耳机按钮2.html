<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>案例-耳机按钮</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			div{
				overflow: hidden;
				position: relative;
				margin: 50px auto;
				width: 100px;
				height: 35px;
				border: 1px solid #666666;
				text-align: center;
				line-height: 35px;
				border-radius: 10px;
				cursor: pointer;
			}
			div::after{
				content: "";
				position: absolute;
				top:0;
				left: 0;
				display: block;
				width: 100px;
				height: 35px;
				border-radius: 10px;
				background-color: rgba(0,0,0,0.3);
				transform-origin: right bottom;
				transform: rotate(90deg);
				transition: all 0.4s;
			}
			
			div:hover::after{
				transform: rotate(360deg);
			}
			
		</style>
	</head>
	<body>
		<div>按钮</div>
	</body>
</html>
