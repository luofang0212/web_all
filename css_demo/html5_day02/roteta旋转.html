<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>roteta旋转</title>
		<style>
				
			*{
				margin: 0;
				padding: 0;
			}
			
			div {
				width:50px;
				height: 50px;
				background-color: pink;
				transition: all 0.4s;
			}
			div:hover{
				/* 顺时针旋转45度 */
				transform: rotate(45deg);
			}
			
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
