<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>案例-搜索框滑动出来</title>
		<style>
			/* 声明icommoon字体 */
			@font-face {
				font-family: 'icomoon';
				src: url('fonts/icomoon.eot?7kkyc2');
				src: url('fonts/icomoon.eot?7kkyc2#iefix') format('embedded-opentype'),
					url('fonts/icomoon.ttf?7kkyc2') format('truetype'),
					url('fonts/icomoon.woff?7kkyc2') format('woff'),
					url('fonts/icomoon.svg?7kkyc2#icomoon') format('svg');
				font-weight: normal;
				font-style: normal;
			}

			* {
				margin: 0;
				padding: 0;
			}

			.w {
				width: 1200px;
				margin: 0 auto;
			}

			a {
				text-decoration: none;
			}

			li {
				list-style: none;
			}

			header {
				height: 44px;
				background-color: #1E90FF;
			}

			.left_box {
				float: left;
			}

			.left_box li {
				float: left;
			}

			.left_box li a {
				display: block;
				padding: 0 24px;
				font-size: 18px;
				color: rgba(255, 255, 255, 0.5);
				text-align: center;
				line-height: 44px;
			}

			.left_box li a:hover {
				color: #FFFFFF;
			}

			.right_box {
				float: right;
			}

			.right_box li {
				float: left;
				padding: 0 24px;
				height: 44px;
				line-height: 44px;
			}

			.search_box {
				position: relative;
				width: 40px;
				/* background-color: pink; */
				transition: width 0.4s linear;
			}

			.search_box input {
				opacity: 0;
				float: left;
				position: absolute;
				top:50%;
				right: 0;
				margin-top: -17px;
				width: 100%;
				height: 34px;
				color: #999999;
				text-indent: 1em;
				/* line-height: 44px; */
				outline: none;
			}

			.search_box .search_icon {
				float: left;
				font-family: 'icomoon';
				display: block;
				position: absolute;
				top:50%;
				right: 3px;
				margin-top: -17px;
				width: 24px;
				height: 32px;
				font-size: 18px;
				color: #999999;
				line-height: 34px;
				cursor: pointer;
			}
			.search_box:hover{
				width: 180px;
			}
			.search_box:hover input {
				opacity: 1;
			}
		</style>
	</head>
	<body>
		<header>
			<div class="w">
				<div class="left_box">
					<ul>
						<li><a href="#">首页</a></li>
						<li><a href="#">首页</a></li>
						<li><a href="#">首页</a></li>
						<li><a href="#">首页</a></li>
						<li><a href="#">首页</a></li>
						<li><a href="#">首页</a></li>
					</ul>
				</div>
				<div class="right_box">
					<ul>
						<li class="search_box">
							<input type="search"  placeholder="请输入关键词">
							<i class="search_icon"></i>
						</li>
						<li>
							<a href="#">登录</a>
							<i></i>
						</li>
					</ul>
				</div>
			</div>
		</header>
	</body>
</html>
