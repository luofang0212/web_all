<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>roteta旋转</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			div {
				position: relative;
				width: 220px;
				height: 40px;
				border: 1px solid #666666;
			}

			div::after{
				content: "";
				display: block;
				position: absolute;
				top:8px;
				right: 14px;
				width: 14px;
				height: 14px;
				border-right: 1px solid #ccc;
				border-bottom: 1px solid #ccc;
				transform: rotate(45deg);
				transition: all 0.4s;
			}
			
			div:hover::after{
				top:14px;
				transform: rotate(225deg);
			}
			
		</style>
	</head>
	<body>
		<div></div>

	</body>
</html>
