<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3D-练习1</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			body{
				perspective: 300px;
			}
			div{
				margin: 100px auto;
				width: 100px;
				height: 100px;
				background-color: pink;
				transform: translate3d(10px,10px,20px) rotateZ(45deg);
				/* transform: translate3d(100px,100px,200px); */
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
