<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>案例-奔跑的小熊</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			body {
				position: relative;
				background-color: rgba(0, 0, 0, 0.1);
			}

			div {
				position: absolute;
				margin-top: 100px;
				width: 200px;
				height: 100px;
				background: url(images/bear.png);
				animation: bear 0.4s steps(8) infinite, move 4s forwards;
				transition: all 0.4s;
			}

			/* 移动背景 */
			@keyframes bear {
				0% {
					background-position: 0 0;
				}

				100% {
					background-position: -1600px 0;
				}
			}

			@keyframes move {
				0% {
					left: 0;
				}

				100% {
					left: 50%;
					transform: translateX(-50%);
			}

			key
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
