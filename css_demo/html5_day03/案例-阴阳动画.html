<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>案例-阴阳动画</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			.f4_box {
				position: relative;
				width: 100%;
				height: 121px;
				/* background-color: pink; */
				transition: all 0.6s linear;
			}

			.box1 {
				position: absolute;
				left: -200px;
				bottom: 0;
				width: 154px;
				height: 121px;
				opacity: 1;
				background: url(images/txgc_6d0e9e5.png) no-repeat;
				animation:play_01 .6s steps(2) infinite, move_01 15s linear infinite;
			}

			@keyframes move_01 {
				0% {
					transform: translate(0, 0);
				}

				100% {
					transform: translate(2500px, 0);
				}
			}

			@keyframes play_01 {
				0% {
					background-position: 0, 0;
				}

				100% {
					background-position: -308px, 0;
				}
			}
			
			.box2 {
				position: absolute;
				left: -500px;
				bottom: 0;
				width: 154px;
				height: 121px;
				opacity: 1;
				background: url(images/txgh_fee2457.png) no-repeat;
				animation:play_02 .6s steps(2) infinite, move_01 15s linear infinite;
			}
	
			@keyframes play_02{
				0% {
					background-position: 0, 0;
				}
				
				100% {
					background-position: -308px, 0;
				}
			}
			
			.box3 {
				position: absolute;
				left: -800px;
				bottom: 0;
				width: 154px;
				height: 121px;
				opacity: 1;
				background: url(images/txgl_c15cfd8.png) no-repeat;
				animation:play_03 .6s steps(2) infinite, move_01 15s linear infinite;
			}
	
			@keyframes play_03{
				0% {
					background-position: 0, 0;
				}
				
				100% {
					background-position: -308px, 0;
				}
			}
			
			.box4 {
				position: absolute;
				left: -1100px;
				bottom: 0;
				width: 154px;
				height: 121px;
				opacity: 1;
				background: url(images/txgq_d281c9b.png) no-repeat;
				animation:play_04 .6s steps(2) infinite, move_01 15s linear infinite;
			}

			@keyframes play_04{
				0% {
					background-position: 0, 0;
				}
				
				100% {
					background-position: -308px, 0;
				}
			}
		</style>
	</head>
	<body>
		<div class="f4_box">
			<div class="box1"></div>
			<div class="box2"></div>
			<div class="box3"></div>
			<div class="box4"></div>
		</div>

	</body>
</html>
