<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>案例-热点新闻</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			.gonggao {
				margin: 10px auto;
				overflow: hidden;
				width: 500px;
				height: 900px;
				background-color: rgba(0,0,0,0.02);
				line-height: 36px;
			}
				
			.gg_icon{
				float: left;
				width: 80px;
				height: 36px;
				background-color: orange;
			}
			.gg_content{
				overflow: hidden;
				float: left;
				position: absolute;
				margin-left: 92px;
				width: 400px;
				height: 36px;
				/* background-color: skyblue; */
				transition: all 0.4s;
			}
			.gg-info{
				position: absolute;
				width: 100%;
				height: 100%;
				animation: move 8s linear infinite;
				
			}
			.gg-info div:nth-child(1){
				position: absolute;
				left: 0;
			}
			
			.gg-info div:nth-child(2){
				position: absolute;
				left: -110%;
				
			}

			@keyframes move{
				0%{
					transform: translateX(0);
				}
				100%{
					transform: translateX(110%);
				}
			}
			
		</style>
	</head>
	<body>
		<div class="gonggao">
			<div class="gg_icon">
				<i>热点新闻</i>
			</div>
			<div class="gg_content">
				<div class="gg-info">
					<div>从前有座山，山里有座庙，庙里有个页面找呀找不到</div>
					<div>从前有座山，山里有座庙，庙里有个页面找呀找不到</div>
				</div>
				
			</div>
			
		</div>

	</body>
</html>
