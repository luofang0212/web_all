<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3d-两面翻转的盒子</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			body {
				perspective: 500px
			}

			.box {
				position: relative;
				width: 200px;
				height: 200px;
				margin: 30px auto;
				transition: all 0.4s;
				transform-style: preserve-3d;
			}
			.box:hover{
				transform: rotateY(180deg);
			}

			.box div {
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				border-radius: 50%;
				color: #fff;
				font-size: 28px;
				line-height: 200px;
				text-align: center;
			}

			.box div:nth-child(1) {
				background-color: pink;
				z-index: 1;
			}

			.box div:nth-child(2) {
				background-color: purple;
				transform: rotateY(180deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div>我是小方</div>
			<div>超级爱学习</div>
		</div>
	</body>
</html>
