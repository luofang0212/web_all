<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>动画-步长</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			@keyframes move{
				0%{
					width:0;
				}
				100%{
					width: 120px;
				}
			}

			div{
				overflow: hidden;
				width: 0px;
				height: 25px;
				background-color: #20B2AA;
				text-align: center;
				animation: move 4s steps(7);
				transition: all 1s;
			}
			
		</style>
	</head>
	<body>
		<div>一定会好好的</div>
	</body>
</html>
