<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>案例-背景蒙层</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			.box1 {
				overflow: hidden;
				position: relative;
				margin: 10px auto;
				width: 275px;
				height: 185px;
				transition: all 0.6s ease-in;
			}

			.box1 img {
				width: 275px;
			}

			.box2 {
				/* display: none; */
				position: absolute;
				top: 0;
				left: 0;
				width: 275px;
				height: 185px;
				background-color: rgba(50, 205, 50, 0.3);
				/* transform-origin: left top; */
				transform: translate(110%, 110%);
			}

			.box1:hover .box2 {
				display: block;
				animation: move 4s forwards;
			}


			@keyframes move {
				0% {
					transform: translateX(110%) skewX(-45deg) scale(1);
				}

				100% {
					transform: translateX(0) skewX(-45deg) scale(2);
				}
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<img src="images/bgi.jpg" alt="">
			<div class="box2"></div>
		</div>

	</body>
</html>
