<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3d-练习3</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			body{
				perspective: 800px;
				
			}
			
			.box{
				position: relative;
				margin: 20px auto;
				width: 300px;
				height: 300px;
				background-color: pink;
				transform-style: preserve-3d;
				transition: all 0.4s;
				
			}
			
			.box:hover{
				transform: rotateY(120deg);
			}
			
			.box div:first-child{
				position: absolute;
				top:0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: green;
			}
			.box div:last-child{
				position: absolute;
				top:0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: purple;
				transform: rotateX(60deg);
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			<div></div>
			<div></div>
		</div>
		
	</body>
</html>
