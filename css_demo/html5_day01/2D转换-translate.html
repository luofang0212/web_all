<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>2D转换-translate</title>
		<style>
		
			div{
				width: 200px;
				height: 200px;
				background-color: pink;
				transition: all 0.5s;
			}
			div:hover{
				transform: translate(1000px,100px)
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
