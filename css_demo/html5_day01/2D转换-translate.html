<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>2D转换-translate</title>
		<style>
			body{
				transition:all 0.3s;
			}
			div{
				width: 200px;
				height: 200px;
				background-color: pink;
				transform: translate(1000px,0)
				
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
