<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>伪链接选择器</title>
		<style>
			
			/* 未访问的链接的设置 */
			a:link{
				color: black;
				text-decoration: none;
			}
			a:visited{
				color: #8B0000;
			}
			/* 鼠标移到链接变颜色 */
			a:hover{
				color: #FF8C00;
			}
			/* 鼠标选定链接 */
			a:active{
				color: #2E8B57;
			}
		
		</style>
	</head>
	<body>
		<a href="#">我是一个链接</a>
	</body>
</html>
