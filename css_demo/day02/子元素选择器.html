<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>子元素选择器</title>
		<style type="text/css">
			/* 后代选择器 */
			/* div strong{
				color: red;
			} */
			
			/* 子元素选择器 只能选择亲儿子 */
			div > strong {
				color: red;
			}
			
		</style>
	</head>
	<body>
		<div>
			<strong>儿子</strong>
			<strong>儿子</strong>
			<strong>儿子</strong>
		</div>
		<div>
			<p>
				<strong>孙子</strong>
				<strong>孙子</strong>
				<strong>孙子</strong>
			</p>
		</div>
	</body>
</html>
