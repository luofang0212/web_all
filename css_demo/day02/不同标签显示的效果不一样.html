<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>不同标签显示的效果不一样</title>
		<style>
			span {
				/* 行内元素转换成块级元素 */
				display: block;
				width: 160px;
				height: 30px;
				background-color: #66CDAA;
			}

			div {
				/* 块级元素转换成行内元素 */
				display: inline;
				width: 160px;
				height: 30px;
				background-color: orange;
			}
			a{
				/* 转换成行内块元素 */
				display: inline-block;
				width: 160px;
				height: 30px;
				background-color: dimgrey;
				
			}
		</style>
	</head>
	<body>
		<span>我是行内元素</span>
		<span>我是行内元素</span>

		<div>我是块级元素</div>
		<div>我是块级元素</div>
		
		<a href="#">百度</a>
		<a href="#">新浪</a>


	</body>
</html>
