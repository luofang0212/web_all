<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>简单的导航栏-案例</title>
		<style>
			a {
				display: inline-block;
				width: 100px;
				height: 30px;
				/* 行高等于高度，可以实现单行文字垂直居中效果 */
				line-height: 30px;
				text-decoration: none;
				background-color: pink;
				color: #FFFFFF;
				text-align: center;
				font-size: 16px;
				font-family: "microsoft yahei";

			}


			a:hover {
				background-color: orange;
				color: #FFFFFF;
			}
		</style>
	</head>
	<body>
		<a href="#">体育</a>
		<a href="#">娱乐</a>
		<a href="#">汽车</a>

	</body>
</html>
