<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>交集选择器</title>
		
		<style type="text/css">
		/* 既是p标签 又是.red类选择器 */
		p.red {
			color: red;
		}
		</style>
	</head>
	<body>
		<p class="red">红色</p>
		<p class="red">红色</p>
		<p class="red">红色</p>
		<div class="red">红色</div>
		<div class="red">红色</div>
		<div class="red">红色</div>
		<p>蓝色</p>
		<p>蓝色</p>
		<p>蓝色</p>

	</body>
</html>
