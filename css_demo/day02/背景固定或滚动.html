<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>背景固定或滚动</title>
		<style>
			body {
				background-image: url(../images/sm.jpg);
				background-repeat: no-repeat;
				background-position: center top;
				/* 背景是滚动的 如果里面的内容超过浏览器，滑动滚动条，背景随内容滚动*/
				/* background-attachment: scroll; */
				
				/* 背景是固定的  如果里面的内容超过浏览器，滑动滚动条，背景不会动*/
				background-attachment: fixed;
				
			}
			p {
				font-size: 30px;
				color: #FFFFFF;
			}
		</style>
