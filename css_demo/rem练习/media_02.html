        * {
            margin: 0;
            padding: 0;

        /* 当宽度小于539时 */
        
        @media screen and (max-width: 539px) {
            body {
                background-color: pink;
            }
        }
        
        @media screen and (min-width:540px) and (max-width:750px) {
            body {
                background-color: purple;
            }
        }

            body {
                background-color: blue;
            }
        }
    </style>
