<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>flex-04</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			div{
				display: flex;
				margin: 0 auto;
				width: 600px;
				height: 300px;
				background-color: pink;
			}
			div span{
				flex: 1;
				margin-right: 5px;
				/* width: 100px; */
				height: 50px;
				background-color: purple;
			}
			div span:nth-child(2){
				flex: 2;
			}
			
		</style>
	</head>
	<body>
		<div>
			<span>1</span>
			<span>2</span>
			<span>3</span>
		</div>
	</body>
</html>
