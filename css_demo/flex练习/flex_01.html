<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>flex_01</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
				
			.box{
				display: flex;
				margin: 20px auto;
				width: 300px;
				height: 200px;
				background-color: pink;
				/* 设置主轴上子元素排列居中 */
				/* justify-content: center; */
				/* justify-content: flex-start; */
				/* justify-content: flex-end; */
				/* 拼分剩空间 */
				justify-content: space-around;
				/* justify-content: inherit; */
				/* justify-content: space-between; */
				
				
			}
			
				
			.box div{
				width: 100px;
				height: 80px;
				background-color: purple;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div></div>
			<div></div>
		</div>
	</body>
</html>
