<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>案例-导航栏</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			.banner {
				width: 760px;
				height: 150px;
				/* background-color: pink; */
				background: url(images/banner.jpg) no-repeat;
				margin: 0 auto;
			}

			.nav {
				width: 760px;
				height: 32px;
				/* background-color: pink; */
				margin: 0 auto;
				background: url(images/nav_bg.jpg) repeat-x;
			}

			li {
				list-style: none;
			}

			.nav ul li {
				float: left;
			}
			.nav ul li a{
				display: block;
				width: 80px;
				height: 32px;
				line-height: 32px;
				/* background-color: pink; */
				background: url(images/button1.jpg) no-repeat;
				text-decoration: none;
				color: #40510a;
				font-size: 12px;
				text-align: center;
			}
			.nav ul li a:hover{
				background: url(images/button2.jpg) no-repeat;
			}
		</style>
	</head>
	<body>

		<div class="banner"></div>
		<div class="nav">
			<ul>
				<li><a href="#">网站首页</a></li>
				<li><a href="#">网站首页</a></li>
				<li><a href="#">网站首页</a></li>
				<li><a href="#">网站首页</a></li>
				<li><a href="#">网站首页</a></li>
				<li><a href="#">网站首页</a></li>
			</ul>
		</div>


	</body>
</html>
