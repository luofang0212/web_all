<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>塌陷-嵌套块元素垂直外边距的合并</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			.father {
				/* overflow: hidden; */
				width: 200px;
				height: 200px;
				background-color: pink;
			}
			.son {
				margin-top: 20px;
				width: 100px;
				height: 100px;
				background-color: purple;
			}
		/* 	####  嵌套块元素垂直外边距的合并（塌陷）
			
			- 对于两个嵌套关系的块元素，如果父元素没有上内边距及边框
			- 父元素的上外边距会与子元素的上外边距发生合并
			- 合并后的外边距为两者中的较大者 */
			
		</style>
	</head>
	<body>
		<div class="father">
			<div class="son"></div>
		</div>
	</body>
</html>
