<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>案例-小米</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			.box {
				width: 1226px;
				height: 615px;
				background-color: lavender;
				margin: 0 auto;
			}

			.left {
				float: left;
				width: 234px;
				height: 615px;
				background-color: purple;
			}

			.right {
				float: right;
				width: 992px;
				height: 615px;
				background-color: blanchedalmond;
			}
			li {
				list-style: none;
			}
			.right ul li{
				float: left;
				width: 234px;
				height: 300px;
				background-color: pink;
				margin-left: 14px;
				margin-bottom: 14px;
				
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="left"></div>
			<div class="right">
				<ul>
					<li><a href="#">1</a></li>
					<li><a href="#">2</a></li>
					<li><a href="#">3</a></li>
					<li><a href="#">4</a></li>
					<li><a href="#">5</a></li>
					<li><a href="#">6</a></li>
					<li><a href="#">7</a></li>
					<li><a href="#">8</a></li>
				</ul>
			</div>
		</div>
	</body>
</html>
