<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>案例-新浪导航</title>
		<style>
			div {
				height: 58px;
				line-height: 58px;
				border-top: 5px solid orange;
				border-bottom: 1px solid lightblue;
				text-align: center;
				padding: 0px;
				margin: 0px 10px;
			}

			a {
				display: inline-block;
				text-decoration: none;
				width: 120px;
				height: 58px;
				color: #696969;
				background-color: #FFFFFF;
				font-size: 18px;
				padding: 0px 5px;
			}
			
			a:hover{
				color: #FFFFFF;
				background-color: lightblue;
				
			}
		</style>
	</head>
	<body>

		<div>
			<a href="#">设为首页</a>
			<a href="#">手机新浪网</a>
			<a href="#">移动客户端</a>
			<a href="#">博客</a>
			<a href="#">微博</a>
			<a href="#">关注我</a>
		</div>

	</body>
</html>
