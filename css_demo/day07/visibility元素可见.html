<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>visibility 可见</title>
		<style>
			.damao {
				/* visibility 设置为hidden，隐藏元素，但是还是占有位置 */
				/* visibility: hidden; */
				visibility: visible;
				width: 200px;
				height: 200px;
				background-color: pink;
			}

			.ermao {
				width: 200px;
				height: 200px;
				background-color: purple;

			}
		</style>
	</head>
	<body>
		<div class="damao"></div>
		<div class="ermao"></div>
	</body>
</html>
