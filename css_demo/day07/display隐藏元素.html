
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>隐藏元素</title>
		<style>
		.damao {
			/* display: none 表示隐藏元素，block 表示显示元素 */
			/* display: none; */
			display: block;
			width: 200px;
			height: 200px;
			background-color: pink;
		}
		.ermao {
			width: 200px;
			height: 200px;
			background-color: purple;
			
		}
		</style>
	</head>
	<body>
		<div class="damao"></div>
		<div class="ermao"></div>
	</body>
</html>
