<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			@font-face {
				font-family: 'icomoon';
				src: url('fonts/icomoon.eot?7kkyc2');
				src: url('fonts/icomoon.eot?7kkyc2#iefix') format('embedded-opentype'),
					url('fonts/icomoon.ttf?7kkyc2') format('truetype'),
					url('fonts/icomoon.woff?7kkyc2') format('woff'),
					url('fonts/icomoon.svg?7kkyc2#icomoon') format('svg');
				font-weight: normal;
				font-style: normal;
			}
			
			li {
				list-style: none;
			}
			.w {
				width: 1200px;
				margin: 50px auto;
			}
			.banner {
				position: relative;
				width: 590px;
				height: 470px;
				margin: 50px auto;
			}
			.banner img {
				width: 590px;
				height: 470px;
			}
			i {
				font-style: normal;
			}
			
			.arr-l {
				position: absolute;
				top:50%;
				left: 0;
				margin-top: -14px;
				padding-right: 3px;
				border-radius: 0 14px 14px 0;
				
			}
			
			.arr-r {
				position: absolute;
				top:50%;
				right: 0;
				margin-top: -14px;
				padding-left: 3px;
				border-radius: 14px 0 0 14px;				
				
			}
			
			.banner .arr-l,
			.banner .arr-r {
				font-family: 'icomoon';
				display: block;
				width: 21px;
				height: 31px;
				color: rgba(255,255,255,.8);
				font-size: 20px;
				background-color: rgba(0,0,0,.15);
				line-height: 35px;
				cursor: pointer;
			}
			
			.arr-l:hover,
			.arr-r:hover{
				background-color: rgba(0,0,0,.8);
			}
			
			/* 底部滑動 */
			.huadong {
				position: absolute;
				bottom:20px;
				left: 30px;
				width: 113px;
				height: 15px;
			}
			
			.huadong li{
				float: left;
				margin: 2px 2px;
				line-height: 15px;
				border-radius: 50%;
			}
			.huadong li a {
				position: relative;
				display: block;
				width: 8px;
				height: 8px;
				background: rgba(255,255,255,.4);
				border-radius: 50%;
				
			}
			.huadong li a:hover{
				margin-top: -2px;
				line-height: 11px;
				background-color: #FFFFFF;
				border: 2px solid rgba(0,0,0,.4);
			}
			
		</style>
	</head>
	<body>
	
			
		
		<div class="w">
			<div class="banner">
				<a href="#"><img src="img/synyi1.png" alt=""></a>
				<i class="arr-l"></i>
				<i class="arr-r"></i>
				<ul class="huadong">
					<li><a href="#"></a></li>
					<li><a href="#"></a></li>
					<li><a href="#"></a></li>
					<li><a href="#"></a></li>
					<li><a href="#"></a></li>
					<li><a href="#"></a></li>
				</ul>
			</div>	
		</div>
	</body>
</html>
