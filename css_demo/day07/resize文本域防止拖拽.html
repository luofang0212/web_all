<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="utf-8">
		<title>resize文本域防止拖拽</title>
		<style>
			textarea {
				width: 300px;
				height: 200px;
				border: 1px solid #0454A7;
				outline: none;
				/* resize 设为none 文本域防止拖拽 */
				resize: none;
			}
		</style>
	</head>
	<body>
		<textarea>请输入文本</textarea>
	</body>
</html>
