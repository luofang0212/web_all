<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			div {
				margin: 20px auto;
				width: 300px;
				height: 300px;
				background-color: pink;
			}
			body{
				height: 3000px;
			}
		</style>
	</head>
	<body>
		<div></div>
		<script>
			var div = document.querySelector('div');
			var root = document.documentElement;
			console.log(root);
			root.addEventListener('mousemove', function(e) {
				// 可视区域的 X轴和Y轴
				var clientx = e.clientX;
				var clienty = e.clientY;
				// console.log('可视区域 x: ' + clientx + ', y: ' + clienty);
				
				//返回鼠标相对于文档页面的想 x,y轴坐标
				var pageX = e.pageX;
				var pageY = e.pageY;
				// console.log('相对于文档 x: ' + pageX + ', y: ' + pageY);
				
				//返回鼠标相对于电脑屏幕的想 x,y轴坐标
				var screenX = e.screenX;
				var screenY = e.screenY;
				console.log('相对于电脑屏幕 x: ' + screenX + ', y: ' + screenY);
			});
		</script>
	</body>
</html>
