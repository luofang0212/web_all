<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color:pink;
		}
	</style>
</head>
<body>
	<div></div>
	<script type="text/javascript">
		var div = document.querySelector('div');
		div.addEventListener('click',fun);
		// div.addEventListener('mouseover',fun2);
		
		function fun(){
			console.log('我被点击了了');
		}
		// 删除事件
		div.removeEventListener('click',fun);
		
		function fun2(){
			console.log('我被经过了');
		}
		
		div.attachEvent('onmouseover', fun2);
		// 删除事件
		div.detachEvent('onmouseover',fun2);
	</script>
</body>
</html>
