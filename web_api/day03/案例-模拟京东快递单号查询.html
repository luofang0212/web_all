<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>案例： 模拟京东快递单号查询</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			@font-face {
				font-family: 'icomoon';
				src: url('fonts/icomoon.eot?7kkyc2');
				src: url('fonts/icomoon.eot?7kkyc2#iefix') format('embedded-opentype'),
					url('fonts/icomoon.ttf?7kkyc2') format('truetype'),
					url('fonts/icomoon.woff?7kkyc2') format('woff'),
					url('fonts/icomoon.svg?7kkyc2#icomoon') format('svg');
				font-weight: normal;
				font-style: normal;
			}

			form {
				position: relative;
				margin: 100px 0 0 200px;
			}

			input {
				outline: none;
				margin-left: 5px;
				width: 250px;
				height: 28px;
				font-size: 14px;
				text-indent: 0.8em;
				border: 1px solid #999;
				border-radius: 6px;
			}
				
			.notext {
				display: none;
			}

			.tip_box {
				display: none;
				position: absolute;
				top: -50px;
				left: 80px;
				min-width: 250px;
			}

			.tip {
				width: 100%;
				height: 38px;
				box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.2);
				border-radius: 4px;
				line-height: 38px;
				font-size: 18px;
				text-indent: 0.8em;
				border: 1px solid #ccc;
			}

			.tip_box i {
				overflow: hidden;
				display: block;
				position: absolute;
				top: 38px;
				left: 12px;
				width: 0;
				height: 0;
				border: 8px solid #000;
				border-style: solid dashed dashed;
				border-color: #fff transparent transparent;
			}
		</style>
	</head>
	<body>
		<form action="" method="">
			物流单号: <input type="text" />
			<input type="text" class="notext"/>
			<div class="tip_box">
				<i></i>
				<div class="tip"></div>
			</div>
		</form>
		<script>
			// 要求：当我们在文本框中输入内容时，文本框上面自动显示大字号的内容。
			/*
			 案例分析：
			 1、物流单号输入字符，就显示tip，如果没有内容 
			 2、如果没有字符 就不显示 tip
			 3、绑定事件: 按键弹起 keyup
			*/
			// 1. 获取元素
			var text = document.querySelector('input');
			var tip_box = document.querySelector('.tip_box');
			var tip = document.querySelector('.tip');
			var iptValue = text.value;
			// 2. 绑定事件
			text.addEventListener('keyup', function(e) {
				console.log(e.keyCode);
				// 获取当前的input的value
				iptValue = text.value;
				if (iptValue !== '') {
					tip_box.style.display = 'block';
					tip.innerHTML = iptValue;
				} else {
					tip_box.style.display = 'none';
				}
				console.log(iptValue);
			});
			
			// 获得焦点，显示tip
			text.addEventListener('focus', function() {
				if (iptValue !== '') {
					tip_box.style.display = 'block';
					tip.innerHTML = iptValue;
				} else {
					tip_box.style.display = 'none';
				}
			});
			// 失去焦点，不显示tip
			text.addEventListener('blur', function() {
				tip_box.style.display = 'none';
			});
			
		</script>
	</body>
</html>
