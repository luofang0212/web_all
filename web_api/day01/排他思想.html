<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>排他思想</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			.box div {
				float: left;
				margin-right: 10px;
				width: 50px;
				height: 28px;
				background-color: #ccc;
				opacity: 0.8;
				border: 1px solid #ccc;
				text-align: center;
				line-height: 28px;
				cursor: default;
			}
		</style>
	</head>
	<body>

		<div class="box">
			<div>按钮1</div>
			<div>按钮2</div>
			<div>按钮3</div>
			<div>按钮4</div>
			<div>按钮5</div>
		</div>
		<script type="text/javascript">
			// 如果有同一组元素，我们想要某一个元素实现某种样式， 需要用到循环的排他思想算法：
			// 1. 所有元素全部清除样式（干掉其他人）
			// 2. 给当前元素设置样式 （留下我自己）
			// 3. 注意顺序不能颠倒，首先干掉其他人，再设置自己

			//获取box 下所有的div
			var box = document.querySelector('.box')
			var divs = box.querySelectorAll('div');
			console.log(divs);
			// 点击divs 颜色变成粉色
			for (i = 0; i < divs.length; i++) {

				divs[i].onclick = function() {
					for (var z = 0; z < divs.length; z++) {
						divs[z].style.backgroundColor = '';
					}
					this.style.backgroundColor = 'pink';
				}

			}
		</script>
	</body>
</html>
