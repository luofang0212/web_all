<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>操作表单元素的属性</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			margin: 10px auto;
			width: 400px;
		}
		
		.text{
			width: 200px;
			height: 28px;
			color: #ccc;
			
		}

	</style>
</head>
<body>
	<div class="box">
		<form action="">
			<input type="text" value="" class="text" /><br/>
			<input type="checkbox" name="" id="" value="" class="check" /> 篮球
			<input type="checkbox" name="" id="" value="" class="check"/> 足球 <br/>
			<select>
				<option value ="">请选择</option>
				<option value ="">广东</option>
				<option value ="">上海</option>
			</select><br/><br/><br/>
			<button type="button">提交</button>
		</form>
	</div>
	
	<script type="text/javascript">
		var text = document.querySelector('.text');
		text.onclick = function(){
			text.type='password';
			text.style.color = '#333';
		}
		
		var option = document.querySelectorAll('select option')
		var check = document.querySelectorAll('.check');
		window.onload = function(){
			for(var i = 0; i<check.length; i++){
				check[i].checked = 'checked';
			}
			option[1].selected = 'selected';
		}
		
		var btn = document.querySelector('button');
		btn.onclick = function(){
			btn.disabled = 'disabled';
			btn.style.cursor = 'no-drop';
		}
	</script>
</body>
</html>
