<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			.box{
				width: 100px;
				cursor: pointer;
				background-color: #0000FF;
			}
			.div1 {
				width: 100%;
				height: 28px;
				background-color: pink;
				text-align: center;
			}

			.div2 {
				display: none;
				width: 100%;
				background-color: peachpuff;
				text-align: center;
			}
			
		</style>
	</head>
	<body>
		<div class="box" id="box_title">
			<div class="div1">菜单1</div>
			<div class="div2">
				菜单的内容
				菜单的内容
				菜单的内容
				菜单的内容
			</div>
		</div>
		
		<script type="text/javascript">
			/*下拉菜单
			1、先一个小div和一个下拉的大div
			2、大div先隐藏
			3、鼠标经过小div 显示出大的div
			4、鼠标移开，大的div隐藏
		*/
		//获取元素
		var div1 = document.querySelector('.div1');
		var div2 = document.querySelector('.div2');
		var box_title = document.querySelector('#box_title');
	
		//绑定事件 ：鼠标经过div1 ,显示div2
		box_title.onmouseover = function(){
			div2.style.display = 'block';
		}
		
		// 绑定事件，鼠标移开 div2,隐藏div2
		box_title.onmouseout = function(){
			div2.style.display = 'none';
		}

		
		</script>
	</body>
</html>
