<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>过年倒计时</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.count-down{
			position: relative;
			margin: 50px auto;
			width: 300px;
			height: 300px;
			background-color: pink;
			text-align: center;
		}
		
		.count-down h4{
			font-size: 18px;
		}
		.times{
			/* position: absolute; */
		/* 	top: 36px;
			left: 50%; */
			width: 100%;
			transform: translateX(-50%);
			background-color: purple;
		}
		.times span{
			float: left;
			display: block;
		}
		.times span:nth-child(1){
			font-size: 19px;
			width: 50px;
		}
	</style>
</head>
<body>
	<div class="count-down">
		<h4>离2022年过年，还有</h4>
		<div class="times">
			<span>254天</span>
			<span>14时</span>
			<span>28分</span>
			<span>4秒</span>
		</div>
	</div>

</body>
</html>
