<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 用户输入几点弹出问候信息；
        // 如用户输入12点中午好；
        // 用户输入18点 弹出傍晚好；
        // 用户输入23点弹出深夜好；

        var dataTime = prompt("请输入几点钟了")

        if (dataTime == '12:00') {
            alert("12点了，中午好")
        } else if (dataTime == '18:00') {
            alert("18点了，傍晚好")
        } else if (dataTime == '23:00') {
            alert('23点了，深夜好')
        } else {
            alert('美好的一天')
        }
    </script>
</head>

<body>

</body>

</html>
