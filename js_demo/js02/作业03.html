<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 用户输入一个数，判断是奇数还是偶数
        var num = prompt('请输入一个数值')
        if (Number(num) % 2 == 0) {
            alert(num + '是一个偶数')
        } else if (Number(num) % 2 != 0) {
            alert(num + '是一个奇数')
        }
    </script>
</head>
