<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 用户依次输入2个值，最后弹出最大的那个值
        var num1 = prompt('请输入第1个数字：')
        var num2 = prompt('请输入第2个数字：')
        var result = Number(num1) >= Number(num2) ? num1 : num2
        alert(result + '比较大')
    </script>
</head>

<body>

</body>

</html>
