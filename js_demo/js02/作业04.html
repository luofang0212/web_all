<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 假设这个月1号是星期三，提示用户输入本月的日期（即1日-31日），返回用户输入的那一天是星期几
        var num = prompt('请输入今天几号了')
        console.log(Number(num) % 7 + 2)
        if (0 < Number(num) && Number(num) <= 31) {
            switch (Number(num) % 7 + 2) {
                case 8:
                    alert(num + "号,今天星期一");
                    break;
                case 2:
                    alert(num + "号,今天星期二");
                    break;
                case 3:
                    alert(num + "号,今天星期三");
                    break;
                case 4:
                    alert(num + "号,今天星期四");
                    break;
                case 5:
                    alert(num + "号,今天星期五");
                    break;
                case 6:
                    alert(num + "号,今天星期六");
                    break;
                case 7:
                    alert(num + "号,今天星期日");
                    break;
                default:
                    alert('你输入的不是一个日期，我也不知道星期几')
            }
        } else {
            alert('你输入的不是一个日期，我也不知道星期几')
        }
    </script>
</head>

</html>
