    <script>
        // 求数组[2,6,1,77,52,25,7]中的最大值。
        var arr = [2, 6, 1, 77, 52, 25, 7];
        var max = arr[0]; //初始化最大值
        for (var i = 1; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
            }
        }
        console.log(max);
    </script>
