    <script>
        // 要求：将数组 ['red', 'green', 'blue', 'pink'] 里面的元素转换为字符串
        // 输出： 'red|green|blue|pink'
        var arr = ['red', 'green', 'blue', 'pink'];
        var str = ''
        for (var i = 0; i < arr.length; i++) {
            str = str + arr[i] + '|'
        }
        console.log(str)
    </script>
