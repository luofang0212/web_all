    <script>
        // 要求：将数组[2, 0, 6, 1, 77, 0, 52, 0, 25, 7]中的 0 去掉后，形成一个不包含 0 的新数组。
        var arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
        var new_arr = [];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] != 0) {
                new_arr[new_arr.length] = arr[i];
            }
        }
        console.log(new_arr);
    </script>
