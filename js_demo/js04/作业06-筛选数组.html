    <title>Document</title>
    <script>
        // 要求：将数组 [2, 0, 6, 1, 77, 0, 52, 0, 25, 7] 中大于等于 10 的元素选出来，放入新数组。
        var arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
        var new_arr = [];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] > 10) {
                new_arr[new_arr.length] = arr[i];
            }
        }
        console.log(new_arr)
    </script>
