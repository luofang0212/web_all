<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<script>
			// 创建一个电脑对象
			// 1、有颜色(color)、重量(weight)、品牌(brand)、型号(type)等属性，
			// ​	2、看电影(watch)、听音乐(listen)、打游戏(play)和敲代码(coding)等方法。
			var computer = {
				color:'黑色',
				weight:'10kg',
				brand:'联想',
				type:'型号',
				watch:function(){
					console.log('我可以看电影');
				},
				listen:function(){
					console.log('我可以听音乐');
				},
				play:function(){
					console.log('我可以打游戏');
				},
				coding:function(){
					console.log('我可以敲代码');
				}
			}
			
			console.log(computer.color);
			computer.watch();
			computer.coding();
			
		</script>
	</head>
	<body>

	</body>
</html>
