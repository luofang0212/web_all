	<script type="text/javascript">
		// 1. 请使用arguments完成函数getResult，实现得到输入的所有的数值中的最小值、最大值、平均数、总和等功能
		
		//   ​	作业描述：
		// ​			函数名：getResult
		//    ​			函数调用方式：getResult(数值1，数值2，数值3，数值4.....)
		//    ​			函数功能：返回值是一个对象，这个对象有sum, max, min, averages等属性，分别表示实参的总和、最大值、最小值、平均数等
		function getResult(){
			var result = {
				sum:0,
				max:0,
				min:0,
				averages:0
			}
			var max = arguments[0];
			var min = arguments[0];
			for(var i =0; i<arguments.length; i++){
				// console.log(arguments[i]);
				result.sum = result.sum  + arguments[i]; //求和
				
				//求最大值
				if (arguments[i] > max){
					max = arguments[i];
				}
				//求最小值
				if (arguments[i] < min){
					min = arguments[i];
				}
			}
			result.max = max;
			result.min = min;
			//求平均值
			result.averages = result.sum / arguments.length; 
			
			return result;
		}
		res = getResult(6,1,2,3,4,20,291,192,-20)
		console.log(res)
		
	</script>
