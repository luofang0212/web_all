<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<script type="text/javascript">
			var arr = [3, 4, 5, 9, 10, 2, 2];
			// 数组中查找元素，从前往后找如果有返回第一个找到的索引值
			// 否则返回-1
			res = arr.indexOf(2);
			console.log(res);
			
			// 数组中查找元素，从后往前找如果有返回第一个找到的索引值
			// 否则返回-1
			res2 = arr.lastIndexOf(2);
			console.log(res2);
		</script>
	</head>
	<body>

	</body>
</html>
