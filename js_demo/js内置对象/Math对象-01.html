<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<script type="text/javascript">
			console.log('-------圆周率-------');
			//圆周率
			console.log(Math.PI);

			console.log('------向下取整--------');
			//向下取整
			console.log(Math.floor(1.2));
			console.log(Math.floor(1.9));
			console.log(Math.floor(1.5));

			console.log('------向上取整--------');
			//向上取整
			console.log(Math.ceil(1.0));
			console.log(Math.ceil(1.5));
			console.log(Math.ceil(1.9));

			console.log('-------四舍五入-------');
			//四舍五入
			console.log(Math.round(1.45));
			console.log(Math.round(1.55));
			console.log(Math.round(1.95));

			console.log('-------绝对值-------');
			//绝对值
			console.log(Math.abs(-2));
			console.log(Math.abs(-1));
			console.log(Math.abs(-0.5));
			console.log(Math.abs(3.5));

			console.log('-------最大值、最小值------');
			// 最大值、最小值
			console.log(Math.max(1, 5, 7));
			console.log(Math.min(1, 5, 7));
		</script>
	</head>
	<body>

	</body>
</html>
