<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<script type="text/javascript">
			// 给定一个字符串，如：“abaasdffggghhjjkkgfddsssss3444343”，问题如下：
			var str = 'abaasdffggghhjjkkgfddsssss3444343';
			// 1、 字符串的长度
			console.log('-------1-------');
			console.log('字符串的长度: ' + str.length);

			// 2、 取出指定位置的字符，如：0,3,5,9等 
			console.log('-------2-------');
			console.log(str[0], str[3], str[5], str[9]);

			// 3、 查找指定字符是否在以上字符串中存在，如：i，c ，b等 
			console.log('-------3-------');

			function isChar(char, str) {
				if (str.indexOf(char) != -1) {
					console.log(char + ' 存在字符串中');
				} else {
					console.log(char + ' 不存在字符串中');
				}
			}
			isChar('i', str);
			isChar('c', str);
			isChar('b', str);

			// 4、 替换指定的字符，如：g替换为22,ss替换为b等操作方法
			console.log('-------4-------');
			while (str.indexOf('g') !== -1) {
				str = str.replace('g', '22');
			}
			while (str.indexOf('ss') !== -1) {
				str = str.replace('ss', 'b');
			}
			console.log(str)


			// 5、 截取指定开始位置到结束位置的字符串，如：取得1-5的字符串
			console.log('-------5-------');
			console.log(str.slice(1, 5));

			// 6、 找出以上字符串中出现次数最多的字符和出现的次数
			console.log('-------6-------');
			var str = 'abaasdffggghhjjkkgfddsssss3444343';
			var o = {} //存储字符串
			// o.a = 1;
			for (i = 0; i < str.length; i++) {
				chars = str.charAt(i);
				if (o[chars]) {
					o[chars]++;
				} else {
					o[chars] = 1;
				}
			}
			console.log(o);
			//遍历对象
			var max = 0;
			var char = '';
			for (var k in o) {
				if (o[k] > max) {
					max = o[k];
					char = k;
				}
			}
			console.log(char + ' 出现次数最多，为 ' + max);

			// 7、 遍历字符串，并将遍历出的字符两头添加符号“@”
			str = 'abaasdffggghhjjkkgfddsssss3444343';
			var newStr = '';
			var arr = [];
			for(i=0; i<str.length; i++){
				newStr = '@' + str[i] + '@';
				arr.push(newStr);
			}
			console.log(arr);
		</script>
	</head>
	<body>

	</body>
</html>
