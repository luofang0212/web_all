<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<script type="text/javascript">
			// 输出当前日期
			// 请写出这个格式的日期：2019年8月8日 星期四
			function formDate(nowtime) {
				var nowtime = new Date(nowtime);
				var year = nowtime.getFullYear(); //获取年

				var month = nowtime.getMonth() + 1; //获取月 月是从0-11月
				month = month < 10 ? '0' + month : month;

				var date = nowtime.getDate(); //获取日
				date = date < 10 ? '0' + date : date;

				var day = nowtime.getDay(); // 获取周
				switch (day) {
					case 0:
						day = '星期日';
						break;
					case 1:
						day = '星期一';
						break;
					case 2:
						day = '星期二';
						break;
					case 3:
						day = '星期三';
						break;
					case 4:
						day = '星期四';
						break;
					case 5:
						day = '星期五';
						break;
					case 6:
						day = '星期六';
						break;
				}

				var  result = year + '年' + month + '月' + date + '日 ' + day
				return result;
			}
			res = formDate('2019-8-8');
			console.log(res);
		</script>
	</head>

	</body>
</html>
