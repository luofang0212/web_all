<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<script>
		var str1 = 'djsikdhowjn2939292899';
		var str2 = '45,690,819,92AD23FWWE';
		console.log(str1 + str2);  //拼接
		console.log(str1.substr(5,10));  //截取
		console.log(str1.slice(3,str1.length)); //截取
		console.log(str1.substring(3,str1.length)); //截取
		console.log(str2.replace('9','o'));  //替换，只替换找到的第一个字符
		console.log(str2.split(','));  //字符分隔，返回的是数组
		console.log(str1.toUpperCase());  //转换大写
		console.log(str2.toLowerCase()); //转换成小写
	</script>
</head>
<body>
	
</body>
</html>
