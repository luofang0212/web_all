<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<script type="text/javascript">
		var str = 'Andyww1';
		console.log(str.indexOf('y')); // 找到值返回对应的第一个所在的位置的索引号
		console.log(str.indexOf('a')); // 找不到就返回-1
		console.log(str.lastIndexOf('a')); // 找不到就返回-1
		console.log(str.lastIndexOf('w')); // 找不到就返回-1  从后往前找，只找第一个匹配的
		
	</script>
</head>
