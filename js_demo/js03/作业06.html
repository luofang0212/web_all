    <title>Document</title>
    <script>
        // 求从1开始第35个能被7和3整除的整数

        var num = 0; //从1开始
        var i = 0; //能被整除的计数器
        while (1 == 1) {
            num = num + 1;
            if (i == 35) { //当i=35时
                break;
            }
            if (num % 7 == 0 && num % 3 == 0) {
                i = i + 1;
                console.log(num + '能整除7和3,现在是第' + i + '个数');
                continue;
            }

        }
    </script>
