<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 在控制台一次性打印形状如下：
        // ☆
        // ☆☆
        // ☆☆☆
        // ☆☆☆☆
        // ☆☆☆☆☆

        var str = '';
        for (var i = 1; i <= 5; i++) { //控制行数，总共5行
            for (var j = 1; j <= i; j++) { //控制列数
                str = str + '☆';
            }
            str = str + '\n';
        }
        console.log(str);
    </script>
</head>

<body>

</body>

</html>
