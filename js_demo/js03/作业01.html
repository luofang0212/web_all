    <title>Document</title>
    <script>
        // 把1-100之间所有能够被3和7同时整除的数找出来，计算累加和
        var sum = 0; // 变量和
        for (var i = 1; i <= 100; i++) {
            if (i % 3 == 0 && i % 7 == 0) {
                sum = sum + i
                console.log(i)
                continue;
            }
        }
        console.log('1-100之间所有能够被3和7同时整除的数累加和：' + sum)
    </script>
