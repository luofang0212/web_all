    <script>
        // 写一个函数，能对所有传入的数组按照从小到大进行排序，并把排序结果通过返回值返回
        function sort(arr) {
            // var arr = [1, 2, 4, 5, 6, 7];
            for (var i = 0; i < arr.length; i++) { //趟数
                for (var j = 0; j < arr.length - i - 1; j++) { //比较次数
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }
        // arr = [2, 5, 2, 6, 8, 2, 1]
        arr = [12, 52, 27, 6, 18, 2, 1]

        console.log(sort(arr))
