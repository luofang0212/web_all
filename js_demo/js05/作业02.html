<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 写一个函数，能返回传入的任意三个数字的最大值。
        function getMax() {
            var max = arguments[0];
            for (var i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i]
                }
            }
            return max;
        }
        console.log(getMax(2, 4, 9))
        console.log(getMax(122, 4, 9))
        console.log(getMax(2, 43, 9))
    </script>
</head>
