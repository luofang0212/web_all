<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 写一个函数，能翻转传入的任意数组，并把翻转结果通过返回值返回。
        function fanArr(arr) { //arr = [1,2,4,5]
            var new_arr = [];
            for (var i = arr.length - 1; i >= 0; i--) {
                new_arr[new_arr.length] = arr[i];
            }
            return new_arr;
        }
        arr = [12, 3, 4, 5, 6, 1]
        res = fanArr(arr);
        console.log(res)
    </script>
</head>
