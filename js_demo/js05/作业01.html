    <title>Document</title>
    <script>
        // 写一个函数，能返回传入的任意两个数字的最大值。

        function getMax(num1, num2) {
            var result = num1 > num2 ? num1 : num2;
            return result;
        }

        console.log(getMax(2, 6));
        console.log(getMax(4, 6));
    </script>
