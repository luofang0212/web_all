    <script>
        /* 写一个函数， 能判断传入的一个数值是否是质数， 如果是质数返回true， 如果不是质数返回false，(质数： 从2开始只能被1和自身整除的数) */
        function isZhiNumber(num) {
            var flag = false;
            if (num > 2 && num % num == 0) {
                var flag = true;
            }
            return flag;
        }
        console.log(isZhiNumber(1));
    </script>
