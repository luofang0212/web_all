<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>常用标签练习</title>
	</head>
	<body>
		<h1>标题类标签</h1>
		<h1>我是标题</h1>
		<h2>我是标题</h2>
		<h3>我是标题</h3>
		<h4>我是标题</h4>
		<h5>我是标题</h5>
		<h6>我是标题</h6>
		<hr />
		<h1>排版标签</h1>
		<p>p标签就是一段文字，会自动换行</p>
		<span>span无语义标签</span>
		<div>div无语义标签</div>
		<br /> br 换行标签、hr 水平标签 属于单标签
		<hr />
		
		<h1>文本格式化标签</h1>
		<b>b标签，加粗，不建议用</b><br />
		<strong>strong标签，加粗，推荐使用</strong><br /><br />
		
		<i>i标签，斜体，不建议用</i><br />
		<em>em标签，斜体，推荐使用</em><br /><br />
		
		<s>s删除线</s><br />
		<del>del删除线，推荐使用</del><br /><br />
		
		<u>u下划线</u><br />
		<ins>ins下划线，推荐使用</ins>
		
	
		<h1>图像标签</h1>
		<hr />
		
		<img src="images/3.jpg" alt="你想耍流氓吗" title="你想耍流氓吗"/><br /><br />
		<!-- 注释标签 -->
		<!-- 注释一大块
		会怎么样 -->
		<img src="322.jpg"/>
		<p>图片没看到了</p>
		
	</body>
</html>
