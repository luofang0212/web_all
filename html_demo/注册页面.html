<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>世纪佳缘-你在我也在</title>
	</head>
	<body>
		<table width="600" align="center">
			<caption>
				<h3>青春不常在，抓紧谈恋爱</h3>
			</caption>

			<!-- 性别 -->
			<tr>
				<td>性别</td>
				<td>
					<label>
						<input type="radio" name="sex" id="sex" checked="checked" />
						<img src="images/man.jpg">
						男</label>

					<label>
						<input type="radio" name="sex" id="sex" />
						<img src="images/women.jpg">
						女</label>
				</td>
			</tr>

			<!-- 生日 -->
			<tr>
				<td><label for="birthday">生日</label></td>
				<td>
					<select name="year" id="birthday">
						<option selected="selected">请选择年</option>
						<option>2021</option>
						<option>2020</option>
						<option>2019</option>
						<option>2018</option>
					</select>

					<select name="month">
						<option selected="selected">请选择月</option>
						<option>07</option>
						<option>08</option>
						<option>09</option>
						<option>10</option>
					</select>

					<select name="date">
						<option selected="selected">请选择日</option>
						<option>01</option>
						<option>02</option>
						<option>03</option>
						<option>04</option>
					</select>
				</td>
			</tr>

			<!-- 所在地区 -->
			<tr>
				<td><label for="address">所在地区</label></td>
				<td>
					<input type="text" name="address" id="address" />
				</td>
			</tr>

			<!-- 婚姻状况 -->
			<tr>
				<td><label for="marry">婚姻状况</label></td>
				<td>
					<input type="radio" id="marry" name="marry" checked="checked" />未婚
					<input type="radio" name="marry" />已婚
					<input type="radio" name="marry" " />丧偶
				</td>
			</tr>

			<!-- 学历 -->
			<tr>
				<td><label for=" xueli">学历</label>
				</td>
				<td>
					<input type=" text" id="xueli" value="本科" />
				</td>
			</tr>

			<!-- 月薪 -->
			<tr>
				<td><label for="yuexin">月薪</label></td>
				<td>
					<input type="text" id="yuexin" value="10000" />
				</td>
			</tr>

			<!-- 手机号 -->
			<tr>
				<td><label for="phone">手机号</label></td>
				<td>
					<input type="text" name="phone" id="phone" />
				</td>
			</tr>

			<!-- 昵称 -->
			<tr>
				<td><label for="nichen">昵称</label></td>
				<td>
					<input type="text" name="nichen" id="nichen" />
				</td>
			</tr>

			<!-- 喜欢的类型 -->
			<tr>
				<td><label for="nice">喜欢的类型</label></td>
				<td>

					<label> <input type="checkbox" name="nice" id="nice" />妩媚</label>
					<label><input type="checkbox" name="nice" />柔美</label>
					<label><input type="checkbox" name="nice" />可爱</label>
					<label><input type="checkbox" name="nice" />小鲜肉</label>
					<label><input type="checkbox" name="nice" />型男</label>
					<label><input type="checkbox" name="nice" />气质</label>
				</td>
			</tr>

			<!-- 自我介绍 -->
			<tr>
				<td>
					<label for="jiesao">自我介绍</label>
				<td>
					<textarea id="jiesao" cols="40" rows="6"></textarea>
				</td>
			</tr>

			<!-- 注册按钮 -->
			<tr>
				<td></td>
				<td>
					<input type="image" src="images/btn(1).png" />
				</td>
			</tr>
			<!-- 协议 -->

			<tr>
				<td></td>
				<td>
					<label>
						<input type="checkbox" checked="checked" />我同意注册条款和会员加入标准
					</label>
				</td>
			</tr>
			<!-- 立即登录 -->
			<tr>
				<td></td>
				<td>
					<a href="登录页面.html"> 我是会员，立即登录</a>
				</td>
			</tr>

			<!-- 承诺 -->
			<tr>

				<td></td>
				<td>
					<h3>我承诺</h3>
					<ul>
						<li>年满18岁、单身</li>
						<li>抱着严肃的态度</li>
						<li>真诚寻找另一半</li>
					</ul>
				</td>
			</tr>
		</table>
	</body>
</html>
